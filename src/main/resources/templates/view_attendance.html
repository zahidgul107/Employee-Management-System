<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://kit.fontawesome.com/6a0044bbda.js"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
		<div class="container-fluid">
			<i class="fas fa-users fa-lg text-white mx-3"></i> <a
				class="navbar-brand" href="#">Employee Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-house-chimney text-white"></i></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/adminView}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				</ul>
			</div>

			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>


	<div class="container">

		<h1 class="text-center mt-5 py-5">View Attendance</h1>
		<th:block>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Date</th>
						<th scope="col">Time In</th>
						<th scope="col">Time Out</th>
						<th scope="col">Task Assigned</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employeeAttendance : ${attendanceList}">
						<td th:text="${employeeAttendance.date}"></td>
						<td th:text="${employeeAttendance.timeIn}"></td>
						<td th:text="${employeeAttendance.timeOut}"></td>
						<td th:text="${employeeAttendance.taskAssigned}"></td>
						<td th:text="${employeeAttendance.status}"></td>
					</tr>
				</tbody>
			</table>

				<div th:if="${totalPages > 1}">
		   			
					<div class="row col-sm-10">
						<div class="col-sm-2">Total Employees: [[${totalItems}]]</div>
						<div class="col-sm-1">
							<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<!--  	<th:block th:each="employeeAttendance : ${attendanceList}">-->
						 <a
								th:if="${currentPage != i}"
								th:href="@{'/viewAttendance/{id}/' + ${i}(id=*{empId})}">[[${i}]]</a> <span
								th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
							</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/viewAttendance/{id}/' + ${currentPage + 1}(id=*{empId})}">Next</a> <span
								th:unless="${currentPage < totalPages}">Next</span>
						</div>

						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/viewAttendance/{id}/' + ${totalPages}(id=*{empId})}">Last</a> <span
								th:unless="${currentPage < totalPages}">Last</span>
						</div>
					</div>
						
				</div>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
