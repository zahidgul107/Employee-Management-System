<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Font Awesome-->
<script src="https://kit.fontawesome.com/6a0044bbda.js"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
		<div class="container-fluid">
			<i class="fas fa-users fa-lg text-white mx-3"></i>
			<a class="navbar-brand" href="#">Employee Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-house-chimney text-white"></i></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/employeeView(token=${token})}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-right-to-bracket fa-lg"></i></a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				</ul>
			</div>

			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>



	<h1 class="text-center mt-5 py-5">Leave Dashboard</h1>


	<div class="container">

		<div th:if="${success != null}" th:text="${success}"
			id="successMessage" class="alert alert-info abc" role="alert"></div>
		<div class="row justify-content-around">

			<div class="card text-white bg-dark text-center col-md-4"
				style="max-width: 18rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
				<div class="card-body">
					<h5 class="card-title mb-5">
						<i class="fa-solid fa-user-plus card-title"></i>
					</h5>
					<a th:href="@{'/showLeaveStatus/Approved/'+1(token=${token})}" class="btn btn-primary">Approved Leave</a>
				</div>
			</div>

			<div class="card text-white bg-dark text-center col-md-4"
				style="max-width: 18rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
				<div class="card-body">
					<h5 class="card-title mb-5">
						<i class="fa-solid fa-user-plus card-title"></i>
					</h5>
					<a th:href="@{'/showLeaveStatus/Rejected/'+1(token=${token})}" class="btn btn-primary">Rejected Leave</a>
				</div>
			</div>

		</div>


	</div>



	<script>
		setTimeout(function() {
			$('#successMessage').remove();
		}, 2500);
	</script>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<!--Jquery CDN  -->
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
		crossorigin="anonymous"></script>


	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


</body>
</html>
