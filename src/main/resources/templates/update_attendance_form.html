	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
		<div class="container-fluid">
			<i class="fas fa-users fa-lg text-white mx-3"></i> <a
				class="navbar-brand" href="#">Employee Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-house-chimney text-white"></i></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/employeeView}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				</ul>
			</div>

			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>




	<div class="container my-5 py-5">

		<div class="row">
			<div
				class="card text-white bg-secondary px-5 py-5 mt-5 col-md-6 offset-md-3"
				style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
				<h1 class="text-center">Update Attendance Form</h1>

				<form action="#" th:action="@{/updateAttendance}"
					th:object="${attendance}" method="POST">

					<div th:if="${fail != null}" th:text="${fail}" id="failMessage"
						class="alert alert-danger mssg" role="alert"></div>

						<!-- <div class="mb-3">
							<label class="col-form-label">Employee Name</label> <select
								th:field="*{employee}" class="form-select form-group"
								aria-label="Default select example">
								<th:block th:each="employee : ${listEmployees}">
									<option
										th:text="${employee.firstName} +' '+${employee.lastName}"
										th:value="${employee.id}" readonly />
							
							</select>
						</div> -->


					<th:block th:each="att :${timeInAttendance}">
					
					<input th:name="id" th:value="${att.id}" type="hidden" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
							
							<input th:name="employee.id" th:value="${att.employee.id}" type="hidden" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
							
							<input th:name="token" th:value="${token}" type="text" class="form-control">
					
					<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Employee
								Name</label> <input th:value="${att.employee.firstName+' '+att.employee.lastName}" type="text"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" readonly>
						</div>
					
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Attendance
								Date</label> <input th:name="date" th:value="${att.date}" type="date"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" readonly>
						</div>

						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Time
								In</label> <input th:name="timeIn" th:value="${att.timeIn}" type="time"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" readonly>
						</div>

						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Time
								Out</label> <input th:name="timeOut" th:value="${attendance.timeOut}" type="time"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" readonly />
						</div>


						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Task
								Assigned</label>
							<textarea th:name="taskAssigned" th:text="${att.taskAssigned}" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp" readonly></textarea>
						</div>

						<label class="col-form-label">Status</label>
						<select th:field="*{status}" class="form-select form-group"
							aria-label="Default select example" required>
							<option th:value="'Completed'">Completed</option>
							<option th:value="'Pending'">Pending</option>
						</select>

					</th:block>

					<button type="submit" class="btn btn-primary mt-5">Update</button>
				</form>

			</div>
		</div>
	</div>



	<script type="text/javascript">
		setTimeout(function() {
			$('.mssg').remove();
		}, 2500);
	</script>

	<!--Jquery CDN  -->
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
		crossorigin="anonymous"></script>
