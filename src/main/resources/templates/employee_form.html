<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://kit.fontawesome.com/6a0044bbda.js"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
		<div class="container-fluid">
			<i class="fas fa-users fa-lg text-white mx-3"></i>
			<a class="navbar-brand" href="#">Employee Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-house-chimney text-white"></i></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/adminLogin}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				</ul>
			</div>

			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>



	<div class="container my-5 py-5">

		<div class="row">
			<div
				class="card text-white bg-secondary px-5 py-5 mt-5 col-md-6 offset-md-3"
				style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
				<h1 class="text-center">Add Employee</h1>

				<form action="#" th:action="@{/saveEmployee}"
					th:object="${employee}" method="POST">
					
					<!--  -->
					<input type="hidden" th:field="*{id}">

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Employee
							Id</label> <input th:field="*{empId}" type="text" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Employee
							First Name</label> <input th:field="*{firstName}" type="text"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Employee
							Last Name</label> <input th:field="*{lastName}" type="text"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>


					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Employee
							Email</label> <input th:field="*{email}" type="email"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					
					<label class="col-form-label">Employee Designation</label> <select
						th:field="*{employeeDesignation}" class="form-select form-group"
						aria-label="Default select example">
						<th:block th:each="designation : ${listDesignation}">
							<option th:text="${designation.designation}" th:value="${designation.id}" />
						</th:block>
					</select>
					
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Employee UserName</label> <input th:field="*{userName}" type="text"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Employee Password</label> <input th:field="*{password}" type="password"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>

					<button type="submit" class="btn btn-primary mt-5">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
